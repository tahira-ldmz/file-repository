# Run the Setup Agent on first boot
firstboot --enable
ignoredisk --only-use=sda
# Keyboard layouts
keyboard --vckeymap=us --xlayouts='us'
# System language
lang en_US.UTF-8

# Network information
network  --bootproto=static --device=enp0s3 --onboot=on --ipv6=auto --no-activate --ip=192.168.8.113 --netmask=255.255.255.0 --gateway=192.168.8.1 --nameserver=192.168.8.1
